<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="t.css">
    <title>Dream travels</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Get in touch with Dream Travel.</p>
    </header>

    <div class="contact-container">
        <form action="#" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
        </form>

        <div class="contact-details">
            <h2>Contact Details</h2>
            <p>Email: info@dreamtravel.com</p>
            <p>Phone: 92+3353100224</p>
            <p>Address: DHA Street 16, karachi City, Travel Pakistan</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Dream Travel. All rights reserved.</p>
    </footer>
    
      

      
</body>
</html>
